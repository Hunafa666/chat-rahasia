<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CHAT RAHASIA</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0e4d7;
    }
    .container {
        width: 600px;
        margin: 40px auto;
        background: #b5896b;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 10px #00000055;
    }
    #messages {
        height: 380px;
        overflow-y: auto;
        background: #d1a888;
        padding: 10px;
        border-radius: 15px;
        border: 3px solid #8b5e3c;
    }
    .msg {
        background: white;
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        max-width: 80%;
    }
    .me { background: #dcf8c6; }
    #input-area {
        display: flex;
        margin-top: 15px;
        gap: 10px;
    }
    #input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: none;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    #sendBtn { background: #4CAF50; color: white; }
    #clearBtn { background: #ff5252; color: white; margin-top: 10px; width: 100%; }
</style>
</head>
<body>

<h1 style="text-align:center; margin-top:20px;">CHAT RAHASIA</h1>

<div class="container">

    <div id="messages"></div>

    <div id="input-area">
        <input id="input" type="text" placeholder="Ketik pesan...">
        <button id="sendBtn">Kirim</button>
    </div>

    <button id="clearBtn">Hapus Chat</button>

</div>

<script>
    const messagesDiv = document.getElementById("messages");

    function loadChat() {
        messagesDiv.innerHTML = "";
        const saved = JSON.parse(localStorage.getItem("chatRahasia")) || [];
        saved.forEach(m => addMessage(m.text, m.me));
    }

    function saveChat(text, me) {
        const saved = JSON.parse(localStorage.getItem("chatRahasia")) || [];
        saved.push({ text, me });
        localStorage.setItem("chatRahasia", JSON.stringify(saved));
    }

    function addMessage(text, me=false) {
        const div = document.createElement("div");
        div.className = "msg";
        if (me) div.classList.add("me");
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("sendBtn").onclick = async () => {
        const val = input.value.trim();
        if (!val) return;

        addMessage(val, true);
        saveChat(val, true);
        input.value = "";

        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: val })
        });
        const data = await res.json();

        addMessage(data.reply, false);
        saveChat(data.reply, false);
    };

    document.getElementById("clearBtn").onclick = () => {
        localStorage.removeItem("chatRahasia");
        messagesDiv.innerHTML = "";
    };

    loadChat();
</script>

</body>
</html>
